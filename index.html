<DOCTYPE html!>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Ruben Clicker Beta version</title>
  </head>
  <body>
    <p>Number of clicks:</p>
    <p id="clickDisplay">0</p>
    <img src="rubenhead.png" id="rubenButton" alt="Ruben" title="Click to gain one click!">
    <script>
      var clickCount = 0;

      document.getElementById("rubenButton").addEventListener("Click", rubenBeaten)

      function rubenBeaten() {
        clickCount++

        document.getElementById("clickDisplay").innerHTML = clickCount
      }
    </script>
  </body>
